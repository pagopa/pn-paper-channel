components:
  parameters:
    pathRecipientType:
      description: >-
        Enum per indicare se la ricerca è effettuata per una PF o per una PG
      name: recipient-type
      in: path
      required: true
      schema:
        type: string
        enum: [ PG , PF ]
  schemas:
    AddressRequestBody:
      type: object
      properties:
        filter:
          type: object
          required:
            - taxId
            - referenceRequestDate
            - correlationId
            - domicileType
          properties:
            taxId:
              x-field-extra-annotation: "@lombok.ToString.Exclude"
              type: string
              format: password
              example: AAAZZZ00H00T000Z
            referenceRequestDate:
              type: string
              format: date-time
            correlationId:
              type: string
            domicileType:
              type: string
              enum: [ PHYSICAL , DIGITAL ]
    AddressOK:
      type: object
      properties:
        correlationId:
          type: string
    CheckTaxIdRequestBody:
      type: object
      properties:
        filter:
          type: object
          required:
            - taxId
          properties:
            taxId:
              type: string
              example: AAAZZZ00H00T000Z
    CheckTaxIdOK:
      type: object
      properties:
        taxId:
          type: string
          example: AAAZZZ00H00T000Z
        isValid:
          type: boolean
        errorCode:
          type: string
          enum: [B001_CHECK_TAX_ID_ERR01, B001_CHECK_TAX_ID_ERR02, B001_CHECK_TAX_ID_ERR03]
          description: >
            Error codes:
            
            
            _'B001_CHECK_TAX_ID_ERR01'_: CODICE FISCALE VALIDO NON UTILIZZABILE
            
            
            _'B001_CHECK_TAX_ID_ERR02'_: CODICE FISCALE NON VALIDO AGGIORNATO IN ALTRO
            
            
            _'B001_CHECK_TAX_ID_ERR03'_: CODICE FISCALE NON VALIDO
    CheckTaxIdError:
      type: object
      properties:
        status:
          type: integer
          description: Contiene il codice HTTP dell'errore
        title:
          type: string
        detail:
          type: string
        traceId:
          type: string
        timestamp:
          type: integer
        errors:
          type: array
          items:
            type: object
            properties:
              code:
                type: string
              element:
                type: string
              detail:
                type: string
    GetAddressANPRRequestBody:
      type: object
      properties:
        filter:
          type: object
          required:
            - taxId
            - referenceRequestDate
            - requestReason
          properties:
            taxId:
              type: string
              example: AAAZZZ00H00T000Z
            referenceRequestDate:
              type: string
            requestReason:
              type: string
    GetAddressANPROK:
      type: object
      properties:
        clientOperationId:
          type: string
        residentialAddresses:
          type: array
          items:
            $ref: '#/components/schemas/ResidentialAddress'
    ResidentialAddress:
      type: object
      properties:
        description:
          type: string
        at:
          type: string
        address:
          type: string
        addressDetail:
          type: string
        zip:
          type: string
        municipality:
          type: string
        municipalityDetails:
          type: string
        province:
          type: string
        foreignState:
          type: string
    GetAddressANPRError:
      type: object
      properties:
        status:
          type: integer
          description: Contiene il codice HTTP dell'errore
        title:
          type: string
        detail:
          type: string
        traceId:
          type: string
        timestamp:
          type: integer
        errors:
          type: array
          items:
            type: object
            properties:
              code:
                type: string
              element:
                type: string
              detail:
                type: string
              clientOperationId:
                type: string
    GetDigitalAddressINADRequestBody:
      type: object
      properties:
        filter:
          type: object
          required:
            - taxId
            - practicalReference
          properties:
            taxId:
              type: string
              example: AAAZZZ00H00T000Z
            practicalReference:
              type: string
              description: 'Riferimento del procedimento amministrativo per il quale si richiede l''estrazione'
    GetDigitalAddressINADOK:
      type: object
      properties:
        taxId:
          type: string
          example: AAAZZZ00H00T000Z
        since:
          type: string
          format: date-time
        digitalAddress:
          type: array
          items:
            $ref: '#/components/schemas/DigitalAddress'
    DigitalAddress:
      type: object
      properties:
        digitalAddress:
          type: string
        practicedProfession:
          type: string
        usageInfo:
          $ref: '#/components/schemas/UsageInfo'
    UsageInfo:
      type: object
      properties:
        motivation:
          type: string
          enum: [CESSAZIONE_UFFICIO, CESSAZIONE_VOLONTARIA]
        dateEndValidity:
          type: string
          format: date-time
    GetDigitalAddressINADError:
      type: object
      properties:
        status:
          type: integer
          description: Contiene il codice HTTP dell'errore
        title:
          type: string
        detail:
          type: string
        traceId:
          type: string
        timestamp:
          type: integer
        errors:
          type: array
          items:
            type: object
            properties:
              code:
                type: string
              element:
                type: string
              detail:
                type: string
    GetDigitalAddressIniPECRequestBody:
      type: object
      properties:
        filter:
          type: object
          required:
            - taxId
            - correlationId
          properties:
            taxId:
              type: string
              example: AAAZZZ00H00T000Z
            correlationId:
              type: string
    GetDigitalAddressIniPECOK:
      type: object
      properties:
        correlationId:
          type: string
    GetDigitalAddressIniPECError:
      type: object
      properties:
        status:
          type: integer
          description: Contiene il codice HTTP dell'errore
        title:
          type: string
        detail:
          type: string
        traceId:
          type: string
        timestamp:
          type: integer
        errors:
          type: array
          items:
            type: object
            properties:
              code:
                type: string
              element:
                type: string
              detail:
                type: string
    GetAddressRegistroImpreseRequestBody:
      type: object
      properties:
        filter:
          type: object
          required:
            - taxId
          properties:
            taxId:
              type: string
              example: AAAZZZ00H00T0
    IPAPec:
      type: object
      properties:
        domicilioDigitale:
          type: string
        tipo:
          type: string
        codEnte:
          type: string
        denominazione:
          type: string
    GetAddressRegistroImpreseOK:
      type: object
      properties:
        dateTimeExtraction:
          type: string
          format: date-time
        taxId:
          type: string
          example: AAAZZZ00H00T000Z
        professionalAddress:
          type: object
          properties:
            description:
              type: string
            municipality:
              type: string
            province:
              type: string
            address:
              type: string
            zip:
              type: string
    GetAddressRegistroImpreseError:
      type: object
      properties:
        status:
          type: integer
          description: Contiene il codice HTTP dell'errore
        title:
          type: string
        detail:
          type: string
        traceId:
          type: string
        timestamp:
          type: integer
        errors:
          type: array
          items:
            type: object
            properties:
              code:
                type: string
              element:
                type: string
              detail:
                type: string
              clientOperationId:
                type: string
    AddressError:
      type: object
      properties:
        status:
          type: integer
          description: Contiene il codice HTTP dell'errore
        title:
          type: string
        detail:
          type: string
        traceId:
          type: string
        timestamp:
          type: integer
        errors:
          type: array
          items:
            type: object
            properties:
              code:
                type: string
              element:
                type: string
              detail:
                type: string
    InfoCamereLegalRequestBody:
      type: object
      properties:
        filter:
          type: object
          required:
            - taxId
            - vatNumber
          properties:
            taxId:
              type: string
              example: AAAZZZ00H00T000Z
            vatNumber:
              type: string
              example: 12345678901
    InfoCamereLegalOK:
      type: object
      properties:
        dateTimeExtraction:
          type: string
          format: date-time
        taxId:
          type: string
          example: AAAZZZ00H00T000Z
        vatNumber:
          type: string
          example: BBBCCC00H00T000Z
        verificationResult:
          type: boolean
    InfoCamereLegalError:
      type: object
      properties:
        status:
          type: integer
          description: Contiene il codice HTTP dell'errore
        title:
          type: string
        detail:
          type: string
        traceId:
          type: string
        timestamp:
          type: string
        errors:
          type: array
          items:
            type: object
            properties:
              code:
                type: string
              element:
                type: string
              detail:
                type: string
    IPARequestBody:
      type: object
      properties:
        filter:
          type: object
          required:
            - taxId
          properties:
            taxId:
              type: string
              example: AAAZZZ00H00T000Z
    ADELegalRequestBody:
      type: object
      properties:
        filter:
          type: object
          required:
            - taxId
            - vatNumber
          properties:
            taxId:
              type: string
              example: AAAZZZ00H00T000Z
            vatNumber:
              type: string
              example: BBBCCC00H00T000Z
    ADELegalOK:
      type: object
      properties:
        verificationResult:
          type: boolean
        resultDetail:
          type: string
          enum: [XX00, XX01, XX02, XX0A, XX03, XX04, XXXX]
          description: >
            Values:
            
            
            _'XX00'_: richiesta corretta
            
            
