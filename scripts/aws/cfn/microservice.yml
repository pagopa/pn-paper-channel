AWSTemplateFormatVersion: 2010-09-09
Description: 'Example microservice deploy'

Parameters:
  ProjectName:
    Type: String
    Description: 'Usually pn can be pnXYZ where XYZ are the feature number, useful to create
      experimental environments without crash official development environment'

  AlarmSNSTopicArn:
    Type: String
    Description: ARN of alarm topic

   #ApiDnsName:
   #  Type: String
   #  Description: 'The DNS name used for B2B rest API.'

  WebApiDnsName:
    Type: String
    Description: 'The DNS name used for WEB rest API.'
  
  CorsAllowedDomains:
    Type: String
    Description: 'Comma separated list of domains allowed to make cross origin request'

  ContainerImageUri:
    Type: String
    Description: 'Exact container image URI with full repository and image digest'

  MicroserviceNumber:
    Type: Number
    Description: 'Disambiguation useful for load balancer rules'

  TemplateBucketBaseUrl:
    Type: String
    Description: 'The S3 bucket from which to fetch the templates used by this stack.'

  ECSClusterName:
    Type: String
    Description: 'The name of the ECS cluster where the microservice is going to be deployed'

  SubnetsIds:
    Type: String
    Description: 'subnets ids comma separated list. Where to deploy the microservice'

  VpcId:
    Type: String
    Description: 'VpcId where the microservice is going to be deployed'
  
  EcsDefaultSecurityGroup:
    Type: String
    Description: 'Default security group required by infrastructure'

  ApplicationLoadBalancerListenerArn:
    Type: String
    Description: 'Load balancer listener where HTTP endpoints is going to be registered'

  ApplicationLoadBalancerDomain:
    Type: String
    Description: 'Base URL of the load balancer where the service is going to be reachable'

  SandboxSafeStorageBaseUrl:
    Type: String
    Description: 'Url to the SafeStorage microservice'

  ExternalChannelBaseUrl:
    Type: String
    Description: 'Url to the External Channel microservice'

  AttemptSafeStorage:
    Type: Number
    Description: 'Number of attempts for retrieve file on safe storage'

  AttemptQueueExternalChannel:
    Type: Number
    Description: 'Number of attempts for called external channel'

  AttemptQueueNationalRegistries:
    Type: Number
    Description: 'Number of attempts for called national registries'

  AttemptQueueSafeStorage:
    Type: Number
    Description: 'Number of attempts for called prepare async for retry retrieve file'

  AttemptQueueAddressManager:
    Type: Number
    Description: 'Number of attempts for called prepare async for retry address manager'

  AttemptQueueF24:
    Type: Number
    Description: 'Number of attempts for called prepare async for retry f24'

  AttemptQueueZipHandle:
    Type: Number
    Description: 'Number of attempts for called zip handle'
    Default: 3

  ZipHandleActive:
    Type: String
    Description: 'Activation feature flag for Zip handler in Demat Flow'
    Default: 'false'

  SafeStorageCxId:
    Type: String
    Description: 'SafeStorage cx-id'

  F24PaperChannelUser:
    Type: String
    Description: 'F24 cx-id'

  AddressManagerCxId:
    Type: String
    Description: 'AddressManager cx-id'

  AddressManagerApiKey:
    Type: String
    Description: 'AddressManager api-key'

  AddressManagerBaseUrl:
    Type: String
    Description: 'Address Manager BaseUrl'

  DataVaultBaseUrl:
    Type: String
    Description: 'DataVault BaseUrl'

  XPagopaExtchCxId:
    Type: String
    Description: 'SafeStorage cx-id'

  NationalRegistryCxId:
    Type: String
    Description: 'National Registry cx-id'
  TtlPrepare:
      Type: String
      Description: 'Time to live prepare'
  TtlExecutionRNAR:
      Type: String
      Description: 'Time to live execution RN AR'
  TtlExecutionRN890:
      Type: String
      Description: 'Time to live execution RN 890'
  TtlExecutionRNRS:
      Type: String
      Description: 'Time to live execution RN RS'
  TtlExecutionRIAR:
    Type: String
    Description: 'Time to live execution Ri AR'
  TtlExecutionRIRS:
    Type: String
    Description: 'Time to live execution RI RS'

  TtlExecutionDaysDemat:
    Type: String
    Description: 'Time to live execution days Event Demat'
  TtlExecutionDaysMeta:
    Type: String
    Description: 'Time to live execution days Event Meta'

  RefinementDuration:
    Type: String
    Description: 'Duration for refinement'

  CompiutaGiacenzaArDuration:
    Type: String
    Description: 'Duration for compiuta giacenza (e.g., 5d, 5h, 5m, 5s)'

  CloudwatchMetricCron:
    Type: String
    Description: 'Time before send metric'

  PaperWeight:
    Type: String
    Description: 'Weight single paper'

  LetterWeight:
    Type: String
    Description: 'Weight letter'

  RetryStatus:
    Type: String
    Description: 'Retry status code'

  NetworkLoadBalancerLink:
    Type: String
    Description: 'network load balancer link for API-GW'
  
  LogsKinesisSourceStreamArn:
    Type: String
    Description: 'Kinesis stream that receive logs'
  
  Version:
    Type: String
    Description: 'keep track of used projects commitIds'

  PCKmsEncDecDynamoDataKeyARN:
    Type: String
    Description: 'Name of KMS Key for Dynamo encode/decode data'

  PaperDeliveryDriversBucketName:
    Type: String
    Description: 'Name of S3 bucket'

  RequestDeliveryDynamoTableName:
    Type: String
    Description: 'Name of dynamodb table containing request'

  RequestDeliveryDynamoTableArn:
    Type: String
    Description: 'ARN of dynamodb table containing request'

  DeliveryFileDynamoTableName:
    Type: String
    Description: 'Name of dynamodb table containing file request'

  DeliveryFileDynamoTableArn:
    Type: String
    Description: 'ARN of dynamodb table containing file request'

  AddressDynamoTableName:
    Type: String
    Description: 'Name of dynamodb table containing address of request delivery'

  AddressDynamoTableArn:
    Type: String
    Description: 'ARN of dynamodb table containing address of request delivery'

  TenderDynamoTableName:
    Type: String
    Description: 'Name of dynamodb table containing tenders'

  TenderDynamoTableArn:
    Type: String
    Description: 'ARN of dynamodb table containing tenders'

  DeliveryDriverDynamoTableName:
    Type: String
    Description: 'Name of dynamodb table containing delivery drivers'

  DeliveryDriverDynamoTableArn:
    Type: String
    Description: 'ARN of dynamodb table containing delivery drivers'

  CostDynamoTableName:
    Type: String
    Description: 'Name of dynamodb table containing cost'

  CostDynamoTableArn:
    Type: String
    Description: 'ARN of dynamodb table containing cost'

  ZoneDynamoTableName:
    Type: String
    Description: 'Name of dynamodb table containing zone'

  ZoneDynamoTableArn:
    Type: String
    Description: 'ARN of dynamodb table containing zone'

  CapDynamoTableName:
    Type: String
    Description: 'Name of dynamodb table containing cap'

  CapDynamoTableArn:
    Type: String
    Description: 'ARN of dynamodb table containing cap'

  PaperRequestErrorTableName:
    Type: String
    Description: 'Name of dynamodb table containing request error'

  PaperRequestErrorTableArn:
    Type: String
    Description: 'ARN of dynamodb table containing request error'

  ClientDynamoTableName:
    Type: String
    Description: 'Name of dynamodb table containing clientid and relative value'

  ClientDynamoTableArn:
    Type: String
    Description: 'ARN of dynamodb table containing clientid and relative value'

  PaperEventsTableName:
    Type: String
    Description: 'Name of dynamodb table containing events'

  PaperEventsTableArn:
    Type: String
    Description: 'ARN of dynamodb table containing events'

  AttachmentsConfigDynamoTableName:
    Type: String
    Description: 'Name of dynamodb table containing configurations about attachments'

  AttachmentsConfigDynamoTableArn:
    Type: String
    Description: 'ARN of dynamodb table containing configurations about attachments'

  PaperEventErrorDynamoTableName:
    Type: String
    Description: 'Name of dynamodb table containing event errors'

  PaperEventErrorDynamoTableArn:
    Type: String
    Description: 'ARN of dynamodb table containing out of order event errors'

  PaperChannelTenderDynamoTableName:
    Type: String
    Description: 'Name of dynamodb table containing tenders'

  PaperChannelTenderDynamoTableArn:
    Type: String
    Description: 'ARN of dynamodb table containing tenders'

  PaperChannelGeokeyDynamoTableName:
    Type: String
    Description: 'Name of dynamodb table containing geoKeys'

  PaperChannelGeokeyDynamoTableArn:
    Type: String
    Description: 'ARN of dynamodb table containing geoKeys'

  PaperChannelDeliveryDriverDynamoTableName:
    Type: String
    Description: 'Name of dynamodb table containing information about deliveries driver'

  PaperChannelDeliveryDriverDynamoTableArn:
    Type: String
    Description: 'ARN of dynamodb table containing information about deliveries driver'

  PaperChannelCostDynamoTableName:
    Type: String
    Description: 'Name of dynamodb table containing costs'

  PaperChannelCostDynamoTableArn:
    Type: String
    Description: 'ARN of dynamodb table containing costs'

  ExternalChannelsOutputsQueueName:
    Type: String
    Description: 'Push delivery-push messages to this Queue'

  ExternalChannelsOutputsQueueARN:
    Type: String
    Description: 'Push delivery-push messages to this Queue'

  NationalRegistries2PaperChannelQueueName:
    Type: String
    Description: 'Pull national-registry messages to this Queue'

  NationalRegistries2PaperChannelQueueARN:
    Type: String
    Description: 'Pull national-registry messages to this Queue'

  F24ToPaperChannelQueueName:
    Type: String

  F24ToPaperChannelQueueARN:
    Type: String

  ExternalChannels2PaperChannelQueueName:
    Type: String
    Description: 'Pull external-channel messages from this Queue'

  ExternalChannels2PaperChannelQueueARN:
    Type: String
    Description: 'Pull external-channel messages from this Queue'

  ScheduledRequestsQueueName:
    Type: String
    Description: 'Send and pull requests in this queue'

  ScheduledRequestsQueueARN:
    Type: String
    Description: 'Send and pull requests in this queue'

  PaperNormalizeAddressQueueName:
    Type: String
    Description: 'Name of the queue executing the flow of PREPARE phase 1'

  PaperNormalizeAddressQueueARN:
    Type: String
    Description: 'ARN of the queue executing the flow of PREPARE phase 1'

  RaddAltToPaperChannelQueueName:
    Type: String
    Description: 'Pull radd-alt messages from this Queue'

  RaddAltToPaperChannelQueueARN:
    Type: String
    Description: 'Pull radd-alt messages from this Queue'

  DateChargeCalculationModes:
    Type: String
    Description: 'Variable that determines which calculation mode to use,  in startConfigurationTime;calculationMode format.'

  F24ClientReadTimeoutMillis:
    Type: String
    Default: '30000'
    Description: 'Timeout in millis for F24 service API invocations. It depends on Visibility Timeout of Internal Queue'

  F24ClientRetryMaxAttempts:
    Type: String
    Default: '0'
    Description: 'Max retry attempts for F24 client'

  RequiredDemats:
    Type: String
    Default: '23L,ARCAD'
    Description: 'Variable that defines all the mandatory demats related (for now) only to PNAG012 events, using format <DEMAT_1>,<DEMAT_2>,...,<DEMAT_N>'

  ComplexRefinementCodes:
    Type: String
    Default: 'RECAG005C,RECAG006C,RECAG007C'
    Description: 'Variable that defines all the 890 codes that must be managed using old complex flow'

  EnableSimple890Flow:
    Type: String
    Description: 'Variable that defines whether to enable the simplified workflow'
    Default: 'false'

  EnableSimplifiedTenderFlow:
    Type: String
    Description: 'Variable that defines whether to enable the new tender workflow'
    Default: 'false'

  SendProgressMeta:
      Type: String
      Default: 'DISABLED'
      AllowedValues:
        - 'DISABLED'
        - 'META'
        - 'META,RECAG012A'
        - 'META,CON018'
        - 'META,RECAG012A,CON018'
      Description: 'Configuration for the feature flag SendProgressMeta'

  CostRoundingMode:
    Type: String
    Default: 'HALF_UP'
    AllowedValues:
      - 'HALF_UP'
      - 'UP'
    Description: 'Rounding mode for simplified cost calculation'

  # Logging parameters
  WireTapLogActivation:
    Type: String
    Default: false
    Description: Activation of wire logs
    AllowedValues:
      - true
      - false

  PnCronAnalyzer:
    Type: String
    Default: '-'
    Description: Cron for which you send the metric to CloudWatch

  # EFS parameters
  FargateEFSFileSystemID:
    Type: String
    Description: "EFS Filesystem"

  MountEfs:
    Type: String
    Default: false
    AllowedValues:
      - "true"
      - "false"

  # OpenApi Bucket params
  MicroserviceBucketName:
    Type: String
    Default: ''
    Description: 'Name of the bucket where the microservice files are copied during deploy'

  MicroserviceBucketBaseKey:
    Type: String
    Default: ''
    Description: 'Base key of the microservice in the s3 bucket'

  # Heath Check parameters
  HealthCheckInterval:
    Description: Seconds between two health check
    Type: Number
    Default: 60

  #Request PaId Override
  RequestPaIdOverride:
    Description : Partita iva di default override RequestPAId
    Type: String
    Default: ''

  #Override pn.paper-channel.pnaddr001continue-flow
  Pnaddr001ContinueFlow:
    Description: Per l'errore PNADDR001, true se il flusso deve continuare, false se si deve salvare l'errore a DB
    Type: String
    Default: true
    AllowedValues:
      - true
      - false

  #Override pn.paper-channel.pnaddr002continue-flow
  Pnaddr002ContinueFlow:
    Description: Per l'errore PNADDR002, true se il flusso deve continuare, false se si deve salvare l'errore a DB
    Type: String
    Default: false
    AllowedValues:
      - true
      - false

  EnableDocFilterRuleEngine:
    Description: Featureflag per abilitare/disabilitare l'algorimo di filtro dei documenti da inviare
    Type: String
    Default: true
    AllowedValues:
      - true
      - false

  DefaultAttachmentConfigCap:
    Description: Codice di default per il parent di nuovi cap inseriti
    Type: String
    Default: 'ZIP##DEFAULT'

  HealthCheckTimeout:
    Description: health check timeout seconds
    Type: Number
    Default: 5

  ApplicationLoadBalancerMetricsDimensionName:
    Type: String
    Default: ''
    Description: Application load balancer dimension name

  HealthyThresholdCount:
    Description: |
      The number of consecutive health checks successes required before considering 
      an unhealthy target healthy. 
    Type: Number
    Default: 5
  
  UnhealthyThresholdCount:
    Description: |
      The number of consecutive health check failures required before considering a target unhealthy. 
    Type: Number
    Default: 2

  # Instance parameters
  # 256 (.25 vCPU) - Available memory values: 0.5GB, 1GB, 2GB
  # 512 (.5 vCPU) - Available memory values: 1GB, 2GB, 3GB, 4GB
  # 1024 (1 vCPU) - Available memory values: 2GB, 3GB, 4GB, 5GB, 6GB, 7GB, 8GB
  # 2048 (2 vCPU) - Available memory values: Between 4GB and 16GB in 1GB increments
  # 4096 (4 vCPU) - Available memory values: Between 8GB and 30GB in 1GB increments
  CpuValue:
    Type: Number
    Default: 1024
    Description: Fargate virtual CPU quantity 1024 equals one vCPU

  # 0.5GB, 1GB, 2GB - Available cpu values: 256 (.25 vCPU)
  # 1GB, 2GB, 3GB, 4GB - Available cpu values: 512 (.5 vCPU)
  # 2GB, 3GB, 4GB, 5GB, 6GB, 7GB, 8GB - Available cpu values: 1024 (1 vCPU)
  # Between 4GB and 16GB in 1GB increments - Available cpu values: 2048 (2 vCPU)
  # Between 8GB and 30GB in 1GB increments - Available cpu values: 4096 (4 vCPU)
  MemoryAmount:
    Type: String
    Default: 2GB
    Description: memory amount reserved to the task pod.
    AllowedValues: [ 2GB, 4GB, 6GB, 8GB ]

  # Autoscaling parameters
  AutoscalingCheckPeriod:
    Default: 60
    Type: Number
    Description: minimum autoscaling number of tasks\

  AutoscalingDataPointN:
    Default: 1
    Type: Number
    Description: activate when N datapoint on M

  AutoscalingDataPointM:
    Default: 1
    Type: Number
    Description: activate when N datapoint on M

  AutoscalingThreshold:
    Default: 70
    Type: String
  
  MinTasksNumber:
    Default: 1
    Type: Number
    Description: minimum autoscaling number of tasks

  MaxTasksNumber:
    Default: 6
    Type: Number
    Description: maximum autoscaling number of tasks

  ConsumedQueueMessagePerMinute:
    Type: Number
    Default: 0
    Description: Weight to assign to queue number of visible messages metric

  SendCon020:
    Type: String
    Default: 'false'
    Description: 'Variable that defines whether to send CON020 messages to delivery push'
    AllowedValues:
      - 'true'
      - 'false'

  EnableRetryCon996:
    Type: String
    Default: 'true'
    Description: 'Variable that defines whether to enable the retry of CON996 messages'
    AllowedValues:
      - 'true'
      - 'false'

  # pn-paper-channel TO pn-delayer events
  PaperChannelToDelayerQueueARN:
    Type: String
    Description: Events from pn-paper-channel TO pn-delayer queue ARN

  # pn-delayer TO pn-paper-channel events
  DelayerToPaperChannelQueueARN:
    Type: String
    Description: Events from pn-delayer TO pn-paper-channel queue ARN

  DelayerToPaperChannelQueueQueueURL:
    Type: String
    Description: Events from pn-delayer TO pn-paper-channel queue URL

  PaperChannelPrepareToDelayerQueuePipeDesiredState:
    Type: String
    Default: 'RUNNING'
    Description: 'Desired state of the pipe'
    AllowedValues:
      - 'RUNNING'
      - 'STOPPED'

  PrepareTwoPhases:
    Type: String
    Description: 'Activation of the PREPARE flow in two phases'
    AllowedValues:
      - 'true'
      - 'false'

  PaperChannelToDelayerQueueName:
    Type: String
    Description: 'Paper Channel to Delayer queue name'

  DelayerToPaperChannelQueueName:
    Type: String
    Description: 'Delayer to Paper Channel queue name'


  # Log group parameters
  EcsLogGroup:
    Type: String
    Description: 'Ecs log group name'

  LogAlarmStrategy:
    Type: String
    Default: 'FATAL'

Conditions:
  UseExternalChannelMock: !Equals [ !Ref ExternalChannelBaseUrl, "Mock" ]

Resources:
  # PN-Paper-Channel microservice
  PaperChannelMicroservice:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: !Sub "${TemplateBucketBaseUrl}/fragments/ecs-service.yaml"
      Parameters:
        MicroServiceUniqueName: !Sub '${ProjectName}-paper-channel'
        CpuValue: !Ref CpuValue
        MemoryAmount: !Ref MemoryAmount
        HealthCheckTimeout: !Ref HealthCheckTimeout
        HealthCheckInterval: !Ref HealthCheckInterval
        HealthyThresholdCount: !Ref HealthyThresholdCount
        UnhealthyThresholdCount: !Ref UnhealthyThresholdCount
        AutoscalingStrategy: CUSTOM
        AutoscalingThreshold: !Ref AutoscalingThreshold
        AutoscalingCheckPeriod: !Ref AutoscalingCheckPeriod
        MinTasksNumber: !Ref MinTasksNumber
        MaxTasksNumber: !Ref MaxTasksNumber
        EfsFilesystem: !Ref FargateEFSFileSystemID
        MountEfs: !Ref MountEfs
        WireTapLogActivation: !Ref WireTapLogActivation
        AutoscalingDataPointN: !Ref AutoscalingDataPointN
        AutoscalingDataPointM: !Ref AutoscalingDataPointM
        AlarmSNSTopicArn: !Ref AlarmSNSTopicArn
        JavaToolOptions: '-XX:MaxDirectMemorySize=256m'
        ContainerImageURI: !Sub '${ContainerImageUri}'
        ContainerEnvEntry1: !Sub 'AWS_REGIONCODE=${AWS::Region}'
        ContainerEnvEntry2: !Sub 'CORS_ALLOWED_DOMAINS=${CorsAllowedDomains}, http://localhost:3000'
        ContainerEnvEntry3: !Sub 'PN_PAPERCHANNEL_CLIENTSAFESTORAGEBASEPATH=${SandboxSafeStorageBaseUrl}'
        ContainerEnvEntry4: !Sub 'PN_PAPERCHANNEL_CLIENTNATIONALREGISTRIESBASEPATH=http://${ApplicationLoadBalancerDomain}:8080'
        ContainerEnvEntry5:
          Fn::If:
            - UseExternalChannelMock
            - !Sub 'PN_PAPERCHANNEL_CLIENTEXTERNALCHANNELBASEPATH=http://${ApplicationLoadBalancerDomain}:8080'
            - !Sub 'PN_PAPERCHANNEL_CLIENTEXTERNALCHANNELBASEPATH=${ExternalChannelBaseUrl}'
        ContainerEnvEntry6: !Sub 'PN_PAPERCHANNEL_SAFESTORAGECXID=${SafeStorageCxId}'
        ContainerEnvEntry7: !Sub 'PN_PAPERCHANNEL_XPAGOPAEXTCHCXID=${XPagopaExtchCxId}'
        ContainerEnvEntry8: !Sub 'AWS_DYNAMODBREQUESTDELIVERYTABLE=${RequestDeliveryDynamoTableName}'
        ContainerEnvEntry9: !Sub 'AWS_DYNAMODBADDRESSTABLE=${AddressDynamoTableName}'
        ContainerEnvEntry10: !Sub 'AWS_DYNAMODBTENDERTABLE=${TenderDynamoTableName}'
        ContainerEnvEntry11: !Sub 'AWS_DYNAMODBDELIVERYDRIVERTABLE=${DeliveryDriverDynamoTableName}'
        ContainerEnvEntry12: !Sub 'AWS_DYNAMODBCOSTTABLE=${CostDynamoTableName}'
        ContainerEnvEntry13: !Sub 'AWS_DYNAMODBZONETABLE=${ZoneDynamoTableName}'
        ContainerEnvEntry14: !Sub 'AWS_DYNAMODBCAPTABLE=${CapDynamoTableName}'
        ContainerEnvEntry15: !Sub 'AWS_DYNAMODBDELIVERYFILETABLE=${DeliveryFileDynamoTableName}'
        ContainerEnvEntry16: !Sub 'AWS_DYNAMODBPAPERREQUESTERRORTABLE=${PaperRequestErrorTableName}'
        ContainerEnvEntry17: !Sub 'AWS_DYNAMODBPAPEREVENTSTABLE=${PaperEventsTableName}'
        ContainerEnvEntry18: !Sub 'AWS_DYNAMODBCLIENTTABLE=${ClientDynamoTableName}'
        ContainerEnvEntry19: !Sub 'AWS_KMS_KEYID=${PCKmsEncDecDynamoDataKeyARN}'
        ContainerEnvEntry20: !Sub 'PN_PAPERCHANNEL_EVENTBUS_NAME=arn:aws:events:${AWS::Region}:${AWS::AccountId}:event-bus/${ProjectName}-CoreEventBus'
        ContainerEnvEntry21: !Sub 'PN_PAPERCHANNEL_QUEUEDELIVERYPUSH=${ExternalChannelsOutputsQueueName}'
        ContainerEnvEntry22: !Sub 'PN_PAPERCHANNEL_QUEUEEXTERNALCHANNEL=${ExternalChannels2PaperChannelQueueName}'
        ContainerEnvEntry23: !Sub 'PN_PAPERCHANNEL_QUEUENATIONALREGISTRIES=${NationalRegistries2PaperChannelQueueName}'
        ContainerEnvEntry24: !Sub 'PN_PAPERCHANNEL_QUEUEINTERNAL=${ScheduledRequestsQueueName}'
        ContainerEnvEntry25: !Sub 'PN_PAPERCHANNEL_ATTEMPTSAFESTORAGE=${AttemptSafeStorage}'
        ContainerEnvEntry26: !Sub 'PN_PAPERCHANNEL_ATTEMPTQUEUESAFESTORAGE=${AttemptQueueSafeStorage}'
        ContainerEnvEntry27: !Sub 'PN_PAPERCHANNEL_ATTEMPTQUEUENATIONALREGISTRIES=${AttemptQueueNationalRegistries}'
        ContainerEnvEntry28: !Sub 'PN_PAPERCHANNEL_ATTEMPTQUEUEEXTERNALCHANNEL=${AttemptQueueExternalChannel}'
        ContainerEnvEntry29: !Sub 'AWS_BUCKET_NAME=${PaperDeliveryDriversBucketName}'
        ContainerEnvEntry30: !Sub 'PN_PAPERCHANNEL_NATIONALREGISTRYCXID=${NationalRegistryCxId}'
        ContainerEnvEntry31: !Sub 'PN_PAPERCHANNEL_TTLPREPARE=${TtlPrepare}'
        ContainerEnvEntry32: !Sub 'PN_PAPERCHANNEL_TTLEXECUTIONNAR=${TtlExecutionRNAR}'
        ContainerEnvEntry33: !Sub 'PN_PAPERCHANNEL_TTLEXECUTIONN890=${TtlExecutionRN890}'
        ContainerEnvEntry34: !Sub 'PN_PAPERCHANNEL_TTLEXECUTIONNRS=${TtlExecutionRNRS}'
        ContainerEnvEntry35: !Sub 'PN_PAPERCHANNEL_TTLEXECUTIONIAR=${TtlExecutionRIAR}'
        ContainerEnvEntry36: !Sub 'PN_PAPERCHANNEL_TTLEXECUTIONIRS=${TtlExecutionRIRS}'
        ContainerEnvEntry37: !Sub 'PN_PAPERCHANNEL_TTLEXECUTIONDAYSDEMAT=${TtlExecutionDaysDemat}'
        ContainerEnvEntry38: !Sub 'PN_PAPERCHANNEL_TTLEXECUTIONDAYSMETA=${TtlExecutionDaysMeta}'
        ContainerEnvEntry39: !Sub 'PN_PAPERCHANNEL_RETRYSTATUS=${RetryStatus}'
        ContainerEnvEntry40: !Sub 'PN_PAPERCHANNEL_CLIENTDATAVAULTBASEPATH=${DataVaultBaseUrl}'
        ContainerEnvEntry41: !Sub 'PN_PAPERCHANNEL_PAPERWEIGHT=${PaperWeight}'
        ContainerEnvEntry42: !Sub 'PN_PAPERCHANNEL_LETTERWEIGHT=${LetterWeight}'
        ContainerEnvEntry43: !Sub 'PN_PAPERCHANNEL_CLIENTADDRESSMANAGERBASEPATH=${AddressManagerBaseUrl}'
        ContainerEnvEntry44: !Sub 'PN_PAPERCHANNEL_ADDRESSMANAGERCXID=${AddressManagerCxId}'
        ContainerEnvEntry45: !Sub 'PN_PAPERCHANNEL_DATECHARGECALCULATIONMODES=${DateChargeCalculationModes}'
        ContainerEnvEntry46: !Sub 'PN_PAPERCHANNEL_ATTEMPTQUEUEADDRESSMANAGER=${AttemptQueueAddressManager}'
        ContainerEnvEntry47: !Sub 'PN_PAPERCHANNEL_PNADDR001CONTINUEFLOW=${Pnaddr001ContinueFlow}'
        ContainerEnvEntry48: !Sub 'PN_PAPERCHANNEL_PNADDR002CONTINUEFLOW=${Pnaddr002ContinueFlow}'
        ContainerEnvEntry49: !Sub 'PN_PAPERCHANNEL_REFINEMENTDURATION=${RefinementDuration}'
        ContainerEnvEntry50: !Sub 'PN_PAPERCHANNEL_CLOUDWATCHMETRICCRON=${CloudwatchMetricCron}'
        ContainerEnvEntry51: !Sub 'PN_PAPERCHANNEL_REQUESTPAIDOVERRIDE=${RequestPaIdOverride}'
        ContainerEnvEntry52: !Sub 'PN_PAPERCHANNEL_CLIENTF24BASEPATH=http://${ApplicationLoadBalancerDomain}:8080'
        ContainerEnvEntry53: !Sub 'PN_PAPERCHANNEL_F24CXID=${F24PaperChannelUser}'
        ContainerEnvEntry54: !Sub 'PN_PAPERCHANNEL_ATTEMPTQUEUEF24=${AttemptQueueF24}'
        ContainerEnvEntry55: !Sub 'PN_PAPERCHANNEL_QUEUEF24=${F24ToPaperChannelQueueName}'
        ContainerEnvEntry56: !Sub 'PN_PAPERCHANNEL_F24CLIENT_TIMEOUTMILLIS=${F24ClientReadTimeoutMillis}'
        ContainerEnvEntry57: !Sub 'PN_PAPERCHANNEL_F24CLIENT_RETRYMAXATTEMPTS=${F24ClientRetryMaxAttempts}'
        ContainerEnvEntry58: !Sub 'PN_PAPERCHANNEL_REQUIREDDEMATS=${RequiredDemats}'
        ContainerEnvEntry59: !Sub 'PN_PAPERCHANNEL_ATTEMPTQUEUEZIPHANDLE=${AttemptQueueZipHandle}'
        ContainerEnvEntry60: !Sub 'PN_PAPERCHANNEL_ZIPHANDLEACTIVE=${ZipHandleActive}'
        ContainerEnvEntry61: !Sub 'AWS_DYNAMODBATTACHMENTSCONFIGTABLE=${AttachmentsConfigDynamoTableName}'
        ContainerEnvEntry62: !Sub 'PN_PAPERCHANNEL_QUEUERADDALT=${RaddAltToPaperChannelQueueName}'
        ContainerEnvEntry63: !Sub 'PN_PAPERCHANNEL_ENABLEDOCFILTERRULEENGINE=${EnableDocFilterRuleEngine}'
        ContainerEnvEntry64: !Sub 'PN_PAPERCHANNEL_DEFAULTATTACHMENTCONFIGCAP=${DefaultAttachmentConfigCap}'
        ContainerEnvEntry65: !Sub 'AWS_DYNAMODBPAPEREVENTERRORTABLE=${PaperEventErrorDynamoTableName}'
