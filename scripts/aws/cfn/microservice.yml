      Namespace: "pn-paper-channel"
      Period: 300
      MetricName: "PNPaperErrorRequest"
      Statistic: "Maximum"

  #### Alarm for custom metric Autoscaling
  AlarmCustomAutoscaling:
    Type: "AWS::CloudWatch::Alarm"
    Properties:
      AlarmName: !Sub "${ProjectName}-paper-channel-autoscaling-custom"
      AlarmDescription: "Trigger scaling based on custom metric"
      DatapointsToAlarm: !Ref AutoscalingDataPointN
      ComparisonOperator: "GreaterThanOrEqualToThreshold"
      Metrics:
        - Id: m1
          MetricStat:
            Metric:
              Dimensions:
                - Name: QueueName
                  Value: !Ref "ExternalChannels2PaperChannelQueueName"
              Namespace: "AWS/SQS"
              MetricName: "ApproximateNumberOfMessagesVisible"
            Period: !Ref AutoscalingCheckPeriod
            Stat: Average
          ReturnData: False
        - Id: m2
          MetricStat:
            Metric:
              Dimensions:
                - Name: QueueName
                  Value: !Ref "NationalRegistries2PaperChannelQueueName"
              Namespace: "AWS/SQS"
              MetricName: "ApproximateNumberOfMessagesVisible"
            Period: !Ref AutoscalingCheckPeriod
            Stat: Average
          ReturnData: False
        - Id: m3
          MetricStat:
            Metric:
              Dimensions:
                - Name: QueueName
                  Value: !Ref "ScheduledRequestsQueueName"
              Namespace: "AWS/SQS"
              MetricName: "ApproximateNumberOfMessagesVisible"
            Period: !Ref AutoscalingCheckPeriod
            Stat: Average
          ReturnData: False
        - Id: m7
          MetricStat:
            Metric:
              Dimensions:
                - Name: QueueName
                  Value: !Ref "PaperNormalizeAddressQueueName"
              Namespace: "AWS/SQS"
              MetricName: "ApproximateNumberOfMessagesVisible"
            Period: !Ref AutoscalingCheckPeriod
            Stat: Average
          ReturnData: False
        - Id: m4
          MetricStat:
            Metric:
              Dimensions:
                - Name: TargetGroup
                  Value: !GetAtt PaperChannelMicroservice.Outputs.TargetGroupName
              Namespace: "AWS/ApplicationELB"
              MetricName: "RequestCountPerTarget"
            Period: !Ref AutoscalingCheckPeriod
            Stat: Sum
          ReturnData: False
        - Id: m5
          MetricStat:
            Metric:
              Dimensions:
                - Name: TargetGroup
                  Value: !GetAtt PaperChannelMicroservice.Outputs.TargetGroupName
                - Name: LoadBalancer
                  Value: !Ref ApplicationLoadBalancerMetricsDimensionName
              Namespace: "AWS/ApplicationELB"
              MetricName: "HealthyHostCount"
            Period: !Ref AutoscalingCheckPeriod
            Stat: Average
          ReturnData: False
        - Id: m6
          MetricStat:
            Metric:
              Dimensions:
                - Name: QueueName
                  Value: !Ref "F24ToPaperChannelQueueName"
              Namespace: "AWS/SQS"
              MetricName: "ApproximateNumberOfMessagesVisible"
            Period: !Ref AutoscalingCheckPeriod
            Stat: Average
          ReturnData: False
        - Id: code
          Expression: !Sub "IF(m5==0, 101, (100*(m1+m2+m3+m7)) / (${ConsumedQueueMessagePerMinute} * m5) )"
          Label: !Sub "${ProjectName}-paper-channel-queue-custom-metric"
          ReturnData: False
        - Id: http
          Expression: !Sub "(100 * m4) / ${AutoscalingThreshold}"
          Label: !Sub "${ProjectName}-paper-channel-http-custom-metric"
          ReturnData: False
        - Id: e1
          Expression: "IF( code<http, http, code )"
          Label: !Sub "${ProjectName}-paper-channel-autoscale-custom-metric"
      EvaluationPeriods: !Ref AutoscalingDataPointM
      Threshold: 60
      AlarmActions:
        - !GetAtt PaperChannelMicroservice.Outputs.ScaleUpPolicy
      OKActions:
        - !GetAtt PaperChannelMicroservice.Outputs.ScaleDownPolicy

  PnCoreEventBusToDelayerToPaperchannelQueue:
    Type: AWS::Events::Rule
    Properties: 
      Description: Route pn-CoreEventBus Events to DelayerToPaperChannel queue
      RoleArn: !GetAtt "EventBusEnqueueRole.Arn" 
      EventBusName: !Sub '${ProjectName}-CoreEventBus'
      EventPattern:
        detail-type: [ "PreparePhaseOneOutcomeEvent" ]
      Targets: 
        - Arn: !Sub arn:aws:lambda:${AWS::Region}:${AWS::AccountId}:function:PnCoreEventBusMatchedEventLogger
          Id: !Sub ${ProjectName}-Logger-DelayerToPaperChannelQueue
          InputTransformer:
            InputPathsMap:
              "timestamp": "$.time"
            InputTemplate: |
              {
                  "timestamp": <timestamp>,
                  "ruleArn": <aws.events.rule-arn>,
                  "ruleName": <aws.events.rule-name>,
                  "ingestionTime": <aws.events.event.ingestion-time>,
                  "originalEvent": <aws.events.event.json>
              }       
        - Id: !Sub '${ProjectName}-DelayerToPaperChannelQueue'
          Arn: !Ref DelayerToPaperChannelQueueARN
          InputPath: $.detail.body
          DeadLetterConfig:
            Arn: !Sub arn:aws:sqs:${AWS::Region}:${AWS::AccountId}:pn-CoreEventBus-DLQ

  EventBusEnqueueRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Action: sts:AssumeRole
            Effect: Allow
            Principal:
              Service: events.amazonaws.com
            Condition:
              StringEquals:
                aws:SourceAccount: !Ref "AWS::AccountId"
        Version: "2012-10-17"
      Policies:
        - PolicyName: !Sub ${ProjectName}-paper-channel-eventBusRuleQueuePolicy
          PolicyDocument:
            Statement:
              - Sid: putEvents
                Action:
                  - sqs:ChangeMessageVisibility
                  - sqs:GetQueueAttributes
                  - sqs:GetQueueUrl
                  - sqs:SendMessage
                Effect: Allow
                Resource: 
                  - !Ref DelayerToPaperChannelQueueARN

  PnDeliveryQueuePolicy:
    Type: AWS::SQS::QueuePolicy
    Properties:
      Queues:
        - !Ref DelayerToPaperChannelQueueQueueURL
      PolicyDocument:
        Statement:
          - Sid: "SendEventsToDLQ"
            Effect: "Allow"
            Principal: 
              Service: 
                - "events.amazonaws.com"
            Condition:
              StringEquals:
                aws:SourceAccount: !Ref "AWS::AccountId"
            Action: 
              - "SQS:SendMessage"
            Resource:
              - !Ref "DelayerToPaperChannelQueueARN"